<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="row">
                    <div class="col">
                        <h2>Category</h2>
                    </div>
                    <div class="col" style="text-align: right;">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                           Add category
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <table class="table table-responsive">
                            <thead>
                                <tr>
                                    <th>S. No.</th>
                                    <th>Category Name</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let category of categories; index as i">
                                    <td>{{i+1}}</td>
                                    <td>{{category.category }}</td>
                                    <td>
                                        <button type="button" class="btn btn-outline-primary me-4">Edit</button>
                                        <button type="button" class="btn btn-outline-danger">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Modal -->
<div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <h5 class="modal-title text-center mb-3">Add Category</h5>
                <form [formGroup]="addCat" (ngSubmit)="addCategory()">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Category Name" formControlName="category">
                    </div>
                    <button type="submit" class="btn btn-success mt-4" data-bs-dismiss="modal" [disabled]="!addCat.valid">Submit</button>
                </form>
            </div>

        </div>
    </div>

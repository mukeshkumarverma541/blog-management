<section>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="wrap">
                    <h3 class="text-center mb-2">SignIn</h3>
                    <p class="text-center ">Lorem ipsum dolor, sit amet elit. </p>
                    <form [formGroup]="signIn" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" formControlName="email">
                            <small class="text-danger" *ngIf="!signIn.controls['email'].valid && signIn.controls['email'].touched">
                                Please enter valid email
                            </small>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" formControlName="password">
                            <small class="text-danger" *ngIf="signIn.controls['password'].valid && signIn.controls['password'].touched"></small>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-success" [disabled]="!signIn.valid">Submit</button>
                        </div>
                        <div class="mt-4">
                            <a routerLink="forgot-password">Forgot Password ?</a>
                        </div>
                        <div class="mt-1">
                            Don't have an account ? <a routerLink="/signup">Signup</a>
                        </div>
                        <div class="mt-3">
                            <img src="https://onymos.com/wp-content/uploads/2020/10/google-signin-button.png" class="img-fluid" width="233px" (click)="onGoogleSignIn()">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

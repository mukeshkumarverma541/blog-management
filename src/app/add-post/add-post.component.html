<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h3 class="text-center">Add Post</h3>
                <hr class="mb-5">
                <form [formGroup]="addPost" (ngSubmit)="onAddPost()">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Title" formControlName="title">
                        <small class="text-danger" *ngIf="!addPost.controls['title'].valid && addPost.controls['title'].touched">Title is required</small>
                    </div>
                    <div class="form-group">
                        <select class="form-control" formControlName="category">
                            <option value="">Select Category</option>
                            <option *ngFor="let category of categories" value="{{category.category}}">{{category.category }}</option>
                        </select>
                        <small class="text-danger" *ngIf="!addPost.controls['category'].valid && addPost.controls['category'].touched">Category is required</small>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Author Name" formControlName="authorName">
                        <small class="text-danger" *ngIf="!addPost.controls['authorName'].valid && addPost.controls['authorName'].touched">
                            Author Name is required
                        </small>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Image" formControlName="image">
                        <small class="text-danger" *ngIf="!addPost.controls['image'].valid && addPost.controls['image'].touched">
                            Image is required
                        </small>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Description" rows="5" formControlName="description"></textarea>
                        <small class="text-danger" *ngIf="!addPost.controls['description'].valid && addPost.controls['description'].touched"> 
                            Description is required
                        </small>
                    </div>
                    <input type="hidden" formControlName="postDate">
                    <div class="form-group">
                        <button type="submit" class="btn btn-success" [disabled]="!addPost.valid">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
